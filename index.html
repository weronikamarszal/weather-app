<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>What's the weather?</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <link rel="stylesheet" href="advertisement.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <style>
        #mapid {
        height: 600px;
        }
        .chart-container {
            margin: 0 auto;
            width: 800px;
            height: 600px
        }
    </style>
</head>

<!--=================================================================================================================-->

<body>
<!--===============================================HEADER============================================================-->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#" style="flex:1">
        <img src="img/icon.jpg" width="40" height="40" class="d-inline-block align-top" alt="" loading="lazy">
        What's the weather?
    </a>
    <a class="col-1">
        Zaloguj
    </a>
    <a class="col-1">
        Zarejestruj
    </a>
</nav>

<!--===============================================MAIN==============================================================-->
<div class="container">
    <div class="row">
        <div class="col-md-1 p-0 advertisement">

        </div>
        <div class="col-md-10 row">
            <!-----------------WEATHER CARD------------------>
            <div class="col-md-4 text-center">
                <div class="mt-2">
                    <input id="city" type="text" name="" autocomplete="off" class="search-box" placeholder="Wyszukaj miasto...">
                </div>

                <div class="mt-5">
                    <section class="location">
                        <div id="city-country" class="city mt-2"></div>
                        <div class="date mt-2"></div>
                    </section>

                    <div class="image weather-image mt-3">
                    </div>

                    <div class="current mt-5">
                        <div class="temp mt-2"><span></span></div>
                        <div class="weather mt-1"></div>
                        <div class="hi-low mt-2"></div>
                    </div>
                </div>
            </div>

            <!-----------------CITIES CARD------------------->
            <div class="col-md-2">
                <h4>Twoje Miasta</h4>
                <ul id="cities">
                    <li>klmk</li>
                    <li>mkkl</li>
                </ul>
            </div>

            <!---------------------MAP CARD----------------------->
            <div class="col-md-6">
                <div id="mapid">
                </div>
            </div>
        </div>
        <!-----------------AD------------------>
        <div class="col-md-1 p-0 advertisement">

        </div>
    </div>
    <div class="row">
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>
</div>

<!--===============================================FOOTER============================================================-->
<footer>

</footer>

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="src/map.js"></script>
<script src="src/advertisement.js"></script>
<script src="js/pogoda.js"></script>



</body>
<template id="advertisementTemplate">
    <h4 class="title"></h4>
    <img class="advert-image">
    <p class="desc"></p>

</template>
</html>
