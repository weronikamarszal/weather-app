<body>
<!--===============================================HEADER============================================================-->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#" style="flex:1">
        <img src="img/icon.jpg" width="40" height="40" class="d-inline-block align-top" alt="" loading="lazy">
        What's the weather?
    </a>
    <a class="col-1">
        Zaloguj
    </a>
    <a class="col-1">
        Zarejestruj
    </a>
</nav>

<!--===============================================MAIN==============================================================-->
<div class="container">
    <div class="row">
        <!-----------------WEATHER CARD------------------>
        <div class="col-md-4 text-center">
            <div class="mt-2">
                <input type="text" name="" autocomplete="off" class="search-box" placeholder="Wyszukaj miasto...">
            </div>

            <div class="mt-5">
                <section class="location">
                    <div class="city mt-2"></div>
                    <div class="date mt-2"></div>
                </section>

                <div class="image mt-3">
                <img src="img/sun.png" class="img-fluid" alt="Responsive image">
                </div>

                <div class="current mt-5">
                    <div class="temp mt-2"><span></span></div>
                    <div class="weather mt-1"></div>
                    <div class="hi-low mt-2"></div>
                </div>
                <script src="js/pogoda.js"></script>
            </div>
        </div>

        <!-----------------CITIES CARD------------------->
        <div class="col-md-2">
            One of three columns
        </div>

        <!---------------------MAP----------------------->
        <div class="col-md-6">
            <div id="mapid">
            </div>
        </div>
    </div>
    <div id="advertisement">

    </div>

</div>
